<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galeria de Vídeos</title>
  <style>
    :root{--accent:#0078d4;--bg:#f7f9fb;--card:#fff;--radius:10px;}
    html,body{height:100%;margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    .container{max-width:980px;margin:28px auto;padding:20px;display:flex;flex-direction:column;gap:16px;}
    .controls{display:flex;gap:12px;align-items:center;}
    .btn{padding:10px 14px;border-radius:10px;border:0;background:var(--accent);color:#fff;font-weight:700;text-decoration:none;cursor:pointer;}
    .media-wrap{position:relative;width:100%;padding-top:56.25%;overflow:hidden;border-radius:8px;background:#000;}
    .media-wrap iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:0;}
    .fallback{display:flex;gap:8px;align-items:center;margin-top:10px;}
    .error{color:#b00020;font-weight:700;}
    .hidden{display:none;}
  </style>
</head>
<body>
  <div class="container" role="main">
    <header style="display:flex;justify-content:space-between;align-items:center;">
      <h1 style="margin:0;font-size:1.25rem;">Galeria de Vídeos</h1>
      <div class="controls">
        <button class="btn" id="saveAll">Salvar todas</button>
        <a class="btn" href="index.html" style="background:#e6eef9;color:var(--accent);font-weight:600;">Ver início</a>
      </div>
    </header>

    <section style="background:#fff;padding:16px;border-radius:12px;">
      <h2 style="margin:0 0 12px 0;">Vídeo do YouTube</h2>

      <div class="media-wrap" id="mediaWrap" aria-label="Player do YouTube">
        <iframe id="ytFrame"
          src="https://www.youtube-nocookie.com/embed/YTUEan019KI?rel=0&modestbranding=1"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
          loading="lazy">
        </iframe>
      </div>
       <div class="media-wrap" id="mediaWrap" aria-label="Player do YouTube">
        <iframe id="ytFrame"
          src="https://www.youtube.com/watch?v=_r7jtevtTG8&t=204s"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
          loading="lazy">
        </iframe>
      </div>

    
  <script>
    document.getElementById('saveAll').addEventListener('click', function(){
      this.disabled = true;
      this.textContent = 'Salvando...';
      setTimeout(()=>{this.textContent = 'Salvo'; this.disabled = false;},900);
    });

    // Depuração rápida: detecta se o iframe falhou em carregar usando timeout
    const iframe = document.getElementById('ytFrame');
    const errMsg = document.getElementById('errMsg');
    const fallback = document.getElementById('fallback');

    let loaded = false;
    iframe.addEventListener('load', () => { loaded = true; });

    setTimeout(() => {
      if (!loaded) {
        errMsg.classList.remove('hidden');
        // Mensagem visível para o usuário e sugestão de ação já disponível no link
        console.warn('YouTube embed parece não ter carregado. Verifique CSP, bloqueadores ou URL do iframe.');
      }
    }, 4000);
  </script>
</body>
</html>
