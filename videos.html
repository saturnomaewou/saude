<section id="videos-section" style="position:relative;overflow:visible;padding:20px 12px;">
  <div style="max-width:1200px;margin:0 auto;display:flex;gap:20px;align-items:flex-start;position:relative;z-index:2;">
    <!-- Coluna esquerda (conteúdo adicional ou vazio) -->
    <div id="left-col" style="flex:1;min-width:220px;">
      <div style="background:rgba(255,255,255,0.92);padding:16px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,0.06);backdrop-filter:blur(4px);">
        <h3 style="margin:0 0 8px 0;font-size:1.05rem;">Descrição / Legenda</h3>
        <p style="margin:0;color:#555;">Use os videos para melhorar sua saúde e bem-estar.</p>
      </div>
    </div>

    <!-- Coluna direita: vídeos (ocupa até 50% da viewport) -->
    <div id="videos-col" style="width:50vw;max-width:640px;min-width:300px;position:relative;">
      <!-- controles superiores -->
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;gap:8px;">
        <h2 style="margin:0;font-size:1.1rem;">Vídeos do YouTube</h2>
        <div role="toolbar" aria-label="Controles de fundo" style="display:flex;gap:8px;flex-wrap:wrap;align-items:center;">
          <button type="button" id="bg-none-videos" style="padding:8px 10px;border-radius:8px;border:0;background:#f3f6f8;cursor:pointer;font-weight:700;" aria-pressed="true">Sem fundo</button>
          <button type="button" id="bg-light-videos" aria-pressed="false" style="padding:8px 10px;border-radius:8px;border:0;background:#fff;cursor:pointer;font-weight:700;">Fundo claro (2.jpg)</button>
          <button type="button" id="bg-dark-videos" aria-pressed="false" style="padding:8px 10px;border-radius:8px;border:0;background:#111;color:#fff;cursor:pointer;font-weight:700;">Fundo escuro (1.jpg)</button>

          <!-- botão para index.html -->
          <a href="index.html" style="padding:8px 10px;border-radius:8px;background:#f3f6f8;text-decoration:none;color:inherit;font-weight:700;display:inline-flex;align-items:center;gap:8px;">Voltar à Página Inicial</a>
        </div>
      </div>

      <!-- Wrapper dos vídeos (com fundo branco translúcido para legibilidade) -->
      <div id="videos-wrap" style="position:relative;padding:14px;border-radius:12px;background:rgba(255,255,255,0.92);z-index:3;box-shadow:0 8px 24px rgba(0,0,0,0.06);overflow:hidden;backdrop-filter:blur(4px);">
        <div style="position:relative;z-index:4;display:flex;flex-direction:column;gap:12px;align-items:center;">
          <div class="media-wrap" aria-label="Player do YouTube 1" style="width:100%;max-width:520px;position:relative;padding-top:56.25%;overflow:hidden;border-radius:8px;background:#000;">
            <iframe src="https://www.youtube-nocookie.com/embed/YTUEan019KI?rel=0&modestbranding=1"
              title="YouTube video player 1"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen loading="lazy"
              style="position:absolute;top:0;left:0;width:100%;height:100%;border:0;"></iframe>
          </div>

          <div class="media-wrap" aria-label="Player do YouTube 2" style="width:100%;max-width:520px;position:relative;padding-top:56.25%;overflow:hidden;border-radius:8px;background:#000;">
            <iframe src="https://www.youtube-nocookie.com/embed/5Mmq-Mr05Oc?start=27&rel=0&modestbranding=1"
              title="YouTube video player 2"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen loading="lazy"
              style="position:absolute;top:0;left:0;width:100%;height:100%;border:0;"></iframe>
          </div>

          <div class="media-wrap" aria-label="Player do YouTube 3" style="width:100%;max-width:520px;position:relative;padding-top:56.25%;overflow:hidden;border-radius:8px;background:#000;">
            <iframe src="https://www.youtube-nocookie.com/embed/eMWLOkvX59s?rel=0&modestbranding=1"
              title="YouTube video player 3"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen loading="lazy"
              style="position:absolute;top:0;left:0;width:100%;height:100%;border:0;"></iframe>
          </div>

          <!-- Fallbacks centralizados -->
          <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap;justify-content:center;margin-top:6px;">
            <a href="https://www.youtube.com/watch?v=YTUEan019KI" target="_blank" rel="noopener noreferrer" style="padding:8px 10px;border-radius:8px;background:#f3f6f8;text-decoration:none;color:inherit;font-weight:700;">Abrir vídeo 1</a>
            <a href="https://www.youtube.com/watch?v=5Mmq-Mr05Oc&t=27s" target="_blank" rel="noopener noreferrer" style="padding:8px 10px;border-radius:8px;background:#f3f6f8;text-decoration:none;color:inherit;font-weight:700;">Abrir vídeo 2</a>
            <a href="https://www.youtube.com/watch?v=3JZ_D3ELwOQ" target="_blank" rel="noopener noreferrer" style="padding:8px 10px;border-radius:8px;background:#f3f6f8;text-decoration:none;color:inherit;font-weight:700;">Abrir vídeo 3</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- overlay de página (para aplicar variação de brilho/escurecimento sobre o background do body) -->
  <div id="__page-bg-overlay" aria-hidden="true" style="position:fixed;inset:0;pointer-events:none;z-index:1;transition:background .22s ease,backdrop-filter .22s ease;"></div>

  <!-- estilos responsivos inline simples -->
  <style>
    @media (max-width:900px){
      #videos-col{ width:48vw; max-width:560px; }
      #left-col{ display:none; } /* ocultar coluna esquerda em telas menores para priorizar vídeos */
    }
    @media (max-width:640px){
      #videos-col{ width:100vw; max-width:100%; min-width:unset; padding:0 12px; }
      #videos-wrap{ border-radius:10px; padding:12px; }
    }
    /* garante que body esteja atrás do conteúdo (z-index gerenciado no script) */
    html,body{height:100%;}
  </style>

  <script>
    (function(){
      // seleciona botões
      const btnNone = document.getElementById('bg-none-videos');
      const btnLight = document.getElementById('bg-light-videos');
      const btnDark = document.getElementById('bg-dark-videos');
      const pageOverlay = document.getElementById('__page-bg-overlay');

      function setPressed(active){
        [btnNone, btnLight, btnDark].forEach(b => b.setAttribute('aria-pressed', b===active ? 'true' : 'false'));
      }

      function aplicarSemFundo(){
        document.body.style.backgroundImage = '';
        document.body.style.backgroundColor = '';
        document.body.style.backgroundRepeat = '';
        document.body.style.backgroundSize = '';
        document.body.style.backgroundPosition = '';
        pageOverlay.style.background = 'transparent';
        pageOverlay.style.backdropFilter = 'none';
        setPressed(btnNone);
      }

      function aplicarFundoClaro(){
        // aplica imagem clara ao body (fundo da página)
        document.body.style.backgroundImage = 'url("2.jpg")';
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundPosition = 'center';
        document.body.style.backgroundRepeat = 'no-repeat';
        // overlay leve para melhorar legibilidade do conteúdo
        pageOverlay.style.background = 'linear-gradient(rgba(255,255,255,0.28), rgba(255,255,255,0.18))';
        pageOverlay.style.backdropFilter = 'blur(2px)';
        setPressed(btnLight);
      }

      function aplicarFundoEscuro(){
        // aplica imagem escura ao body (fundo da página)
        document.body.style.backgroundImage = 'url("1.jpg")';
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundPosition = 'center';
        document.body.style.backgroundRepeat = 'no-repeat';
        // overlay escuro para garantir contraste
        pageOverlay.style.background = 'linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.28))';
        pageOverlay.style.backdropFilter = 'blur(2px)';
        setPressed(btnDark);
      }

      function testaImagem(src, onOk, onErr){
        const img = new Image();
        img.onload = onOk;
        img.onerror = onErr;
        img.src = src;
      }

      btnNone.addEventListener('click', aplicarSemFundo);
      btnLight.addEventListener('click', ()=>{
        testaImagem('2.jpg', aplicarFundoClaro, ()=>{ alert('Imagem 2.jpg não encontrada. Verifique o caminho.'); aplicarSemFundo(); });
      });
      btnDark.addEventListener('click', ()=>{
        testaImagem('1.jpg', aplicarFundoEscuro, ()=>{ alert('Imagem 1.jpg não encontrada. Verifique o caminho.'); aplicarSemFundo(); });
      });

      // define z-index do body overlay para ficar entre background e conteúdo
      pageOverlay.style.zIndex = 1;
      // garante que o conteúdo da seção apareça acima do overlay
      document.querySelector('#videos-section').style.zIndex = 2;

      // inicializa sem fundo
      aplicarSemFundo();
    })();
  </script>
</section>
