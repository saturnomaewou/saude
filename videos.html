<!-- Wrapper centralizado e responsivo (tamanho reduzido) -->
<div id="videos-wrap" style="position:relative;padding:18px;border-radius:12px;background:#fff;z-index:1; width:100%; box-shadow:0 8px 24px rgba(0,0,0,0.06);">

    <!-- Cada player com max-width menor (640px) -->

      <iframe
        src="https://www.youtube-nocookie.com/embed/YTUEan019KI?rel=0&modestbranding=1"
        title="YouTube video player 1"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
        loading="lazy"
        style="position:absolute;top:0;left:0;width:100%;height:100%;border:0;">
      </iframe>
    </div>

    <div class="media-wrap" aria-label="Player do YouTube 2" style="width:100%;max-width:640px;position:relative;padding-top:56.25%;overflow:hidden;border-radius:8px;background:#000;">
